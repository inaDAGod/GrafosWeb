<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Grafos</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
  <h1>Aplicación de Grafos</h1>

  <!-- Contenedor para el lienzo y la matriz -->
  <div id="contenedor">
    <div id="lienzo"></div>
    <div id="matriz"></div>
  </div>

  <!-- Botones y scripts -->
  <button onclick="agregarNodoSeleccionado()">Agregar Nodo</button>
  <button onclick="agregarAristaSeleccionada()">Agregar arista direccionada</button>
  <button onclick="agregarAristaSeleccionada2()">de ida y vuelta</button>
  <button onclick="eliminarNodoSeleccionado()">Eliminar Nodo</button>
  <button onclick="eliminarAristaSeleccionada()">Eliminar Arista</button>
  <button onclick="generarMatriz()">Generar Matriz de Adyacencia</button>
  <button onclick=" limpiar()">Limpiar</button>
<!-- Botón para guardar el estado del grafo como archivo JSON -->
<a id="descargar" download="grafo.json"><button>Descargar Grafo</button></a>
<!-- Control de entrada de archivo para cargar el estado del grafo desde un archivo JSON -->
<input type="file" id="cargarArchivo" accept=".json">

<button onclick="cambiarColorNodoSeleccionado()">Cambiar Color Nodo</button>
<input type="color" id="colorSelectorNode" style="display: none;" onchange="cambiarColorNodo(event)">

  <div id="colorPicker">
    <label for="colorSelector">Cambiar Color Lienzo:</label>
    <input type="color" id="colorSelector" value="#ffffff" onchange="cambiarColorLienzo()">
  </div>

  <script src="../scripts/scriptD.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
</body>
</html>
