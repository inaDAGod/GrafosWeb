    <button id="selectionSortBtn" class="boton">Selection Sort</button>
    <button id="insertionSortBtn" class="boton">Insertion Sort</button>
    <button id="shellSortBtn" class="boton">Shell Sort</button>

  </div>
  
  <div>
    <label for="inputLabel">Input</label><br>

    <label for="lowerLimit">Límite inferior</label>
    <input type="number" id="lowerLimit" value="0">
    <label for="upperLimit">Límite superior</label>
    <input type="number" id="upperLimit" value="100">
  </div>
  
  <div class="output">
    <label for="outputLabel">Output</label><br>
    <div id="outputLabel"></div>
  </div>
  
  <div class="output">
    <label for="performanceLabel">Rendimiento</label><br>
