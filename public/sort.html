<h1>Algoritmos de <span style="color: #FBAD41;">Ordenamiento</span></h1>

<div class="content-wrapper">
  <div class="button-column">
    <div class="container">
      <button id="selectionSortBtn" class="boton">Selection Sort</button>
      <button id="insertionSortBtn" class="boton">Insertion Sort</button>
      <button id="shellSortBtn" class="boton">Shell Sort</button>
      <button id="bubbleSortBtn" class="boton">Bubble Sort</button>
    </div>
  </div>
  
  <div class="form-column">
    <div>
      <label for="inputNormal">Input Normal</label>
      <input type="checkbox" id="inputNormal" checked>
      <br>
      <input type="text" id="inputLabel" placeholder="Introduce elementos (1, 3, 2, 7, etc)"><br>
    </div>
    <div>
      <label for="inputAleatorio">Input Aleatorio</label>
      <input type="checkbox" id="inputAleatorio">
      <br>
      <label for="numElements">Número de elementos</label>
      <input type="number" id="numElements" value="10"><br>
      <label for="lowerLimit">Límite inferior</label>
      <input type="number" id="lowerLimit" value="0">
      <label for="upperLimit">Límite superior</label>
      <input type="number" id="upperLimit" value="100">
      <br>
      <button id="crearListaAleatoriaBtn">Crear Lista Aleatoria</button>
      <label id="listaAleatoriaLabel"></label>
    </div>
    
    <div class="output">
      <label for="outputLabel">Output</label><br>
      <div id="outputLabel"></div>
    </div>
    
    <div class="output">
      <div id="performanceLabel"></div>
    </div>
    <button id="cleanBtn">Clean</button>
  </div>
</div>
